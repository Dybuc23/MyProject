#path principal
server.port=8090
server.servlet.context-path=/app

#datasource connection
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/db_dsperuana?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.url=jdbc:mysql://${{ MYSQL_DB_USERNAME }}:${{ MYSQL_DB_PASSWORD }}@${{ MYSQL_DB_HOST }}:${{ MYSQL_DB_PORT }}/${{ MYSQL_DB_DATABASE }}
spring.datasource.username=${{ MYSQL_DB_USERNAME }}
spring.datasource.password=${{ MYSQL_DB_PASSWORD }}

#jpa hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.use-new-id-generator-mappings=true
org.hibernate.id.enhanced.SequenceStyleGenerator=true
logging.level.org.hibernate.SQL=debug


